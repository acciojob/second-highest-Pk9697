<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let maxE=-1e9
			let sMaxE=-1e9

			arr.forEach((num)=>{
				if(num>maxE){
					sMaxE=maxE;
					maxE=num;
				}else if(num!=maxE && num>sMaxE){
					sMaxE=num;
				}
			})

			if(sMaxE==-1e9) return -Infinity;

			return sMaxE;  
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
